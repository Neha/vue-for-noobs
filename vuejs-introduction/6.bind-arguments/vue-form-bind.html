<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="../resources/style/style.css"
    />
    <script src="../resources/vue.js"></script>
  </head>
  <body>
    <section class="wrapper">
      <h1>VueJS Demo - Form bind</h1>

      <section class="container">
        <p>
          in VueJS to bind the dynamic data, value, attributes or any methods we
          use directive v-bind. We can use the short-hand :bind too.
        </p>
        <div id="content">
          <input type="text" :disabled="disable" />
        </div>

        <small
          >The input box is disable. Go to the code and change
          <code>disable</code> to false.</small
        >
      </section>
    </section>
    <script>
      new Vue({
        el: '#content',
        data: {
          disable: true
        }
      });
    </script>
  </body>
</html>
